<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My ToDo list</h1>

    <div>
      <label for="item">Enter a new task:</label>
      <input type="text" name="item" id="item" placeholder="Enter any task">
      <button >Add task</button>
    </div>

    <ul>
        

    </ul>
    

    <script>
        var ul = document.querySelector('ul');
        var input = document.querySelector('input');
        var button = document.querySelector('button');
        

        button.onclick = function() {
            var amt = input.value;
            input.value = '';

            var li = document.createElement('li');
            var span = document.createElement('span');
            var btn = document.createElement('button');

            li.appendChild(span);
            span.textContent = amt;
            li.appendChild(btn);
            btn.textContent = 'Delete';
            ul.appendChild(li);
            
        
        btn.onclick = function (e) {
            ul.removeChild(li);
        }

        input.focus();

        }

    </script>
  </body>
</html>
